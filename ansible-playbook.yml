- name : Configure Docker on EC2 Instances
  hosts : all
  become: true
  connection : ssh
  tasks : 
  - name: updating apt
    command : sudo apt-get update

  - name : Install Docker
    command : sudo apt-get install -y docker.io
    become : yes
    become_user : root

  - name : Start Docker Service
    command : sudo systemctl start docker
    become : yes
    become_user : root

  - name: Deploy Docker Container
    command: docker run -itd -p 8082:8081 swapnil9519/insurance:1.0
    
 
  - name: copying jar file with playbook
    copy:
        src: /var/lib/jenkins/workspace/insurance/insuresele.jar
        dest: /home/ubuntu/insuresele.jar
        owner: ubuntu
        group: ubuntu        
        mode: u=rw,g=r,o=r
      
  - name : run selenium jar
    command : java -jar /home/ubuntu/insuresele.jar
   
